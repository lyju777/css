<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my-diary</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <div class="logo">
        <h1><a href="#none">HAGD</a></h1>
      </div>
      <div class="menu">
        <ul class="menu__ul">
          <li>
            <a href="#none">어제의 일기</a>
          </li>
          <li>
            <a href="#none">오늘의 일기</a>
          </li>
          <li>
            <a href="#none">내일의 일기</a>
          </li>
          <div class="clearfix"></div>
        </ul>
      </div>
      <div class="user">
        <img src="../img/portrait.png" alt="유저 정보" width="32" height="32">
      </div>
      <div class="clearfix"></div>
    </div>
  </header>
  <div class="container">
    <div class="wrapper">
      <div class="wrapper__head">
        <h1 class="wrapper__head__title"> 
          나만의 일기장
        </h1>
        <p class="wrapper__head__sub-title">
          나만의 일기장입니다!<br>
          원하는 색과 사이즈로 일기장을 커스텀 해보세요.<br>
          <span id="point">
            Have a Good Day.😀
          </span>
        </p>
      </div>
      <div class="wrapper__body">
        <div class="wapper__body__content">
          <p class="diary-title">
            🎯쭈꾸미의 일기
          </p>
          <p>
            오늘은 <span class="kimchi">김치찜</span>을 먹었다. <span class="egg">계란말이</span>도 먹었다. 맛있었다.<br>
            다음에 또 먹어야겠다 너무 맛있다.<br>
            내일은 <span class="highlight">쭈꾸미 볶음을 먹어야겠다!!!</span><br>
          </p>
          <p class="diary-date">
            2024년 1월 23일<br>
            날씨 추움🥶
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
