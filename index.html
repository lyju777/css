<html>
<head>
    <style>
        .inline {
            display: inline;
            border: 1px solid red;
            padding: 10px;
        }
        
        .block {
            display: block;
            border: 1px solid blue;
            padding: 10px;
        }
        
        .inline-block {
            display: inline-block;
            border: 1px solid green;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>
        <span class="inline">Inline</span>
        <div class="block">Block</div>
        <span class="inline-block">Inline-block</span>
    </div>
</body>
</html>
